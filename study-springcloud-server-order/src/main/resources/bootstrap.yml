spring:
  application:
    # \u670D\u52A1\u6CE8\u518C\u540D
    name: order-service
  cloud:
    consul:
      config:
        # \u8BBE\u7F6E\u914D\u7F6E\u6587\u4EF6\u5939
        prefix: config
        # \u8BBE\u7F6E\u914D\u7F6E\u6587\u4EF6\u5939\u4F4D\u7F6E
        default-context: application
        # \u8BBE\u7F6E\u914D\u7F6E\u6587\u4EF6\u540D\u79F0
        data-key: data
        # \u8BBE\u7F6E\u914D\u7F6E\u6587\u4EF6\u663E\u793A\u6837\u5F0F\uFF0C\u6709properties\u548Cyaml\u4E24\u79CD\u683C\u5F0F
        format: yaml
        # \u5F00\u542F\u76D1\u542C\uFF0C\u52A8\u6001\u5237\u65B0\u914D\u7F6E\uFF0C\u9ED8\u8BA4\u6BCF\u79D2\u89E6\u53D1\u4E00\u6B21
        watch:
          enabled: true
          # \u4FEE\u6539\u52A8\u6001\u5237\u65B0\u914D\u7F6E\u65F6\u95F4
#          delay: 2000
        # \u5E94\u7528\u548Cprofile\u4E4B\u95F4\u7684\u5206\u5272\u7B26\uFF0C\u4E0Espring.profiles.active\u914D\u5408\u4F7F\u7528
        #        profile-separator: ,
        enabled: true
      # consul\u670D\u52A1\u5668\u5730\u5740
      host: 148.70.30.245
      # \u9ED8\u8BA4\u7AEF\u53E3\u53F7
      port: 8500
      # \u662F\u5426\u6CE8\u518C\uFF0C\u9ED8\u8BA4\u4E3Atrue
      discovery:
        register: true
        # \u5065\u5EB7\u68C0\u67E5\u65F6\u95F4
        health-check-timeout: 2m
        enabled: true
        heartbeat:
          enabled: true
        # \u4F18\u5148ip\u6CE8\u518C
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${spring.application.instance_id:${server.port}}



