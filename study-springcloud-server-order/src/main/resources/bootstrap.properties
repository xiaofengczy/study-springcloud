#\u8BBE\u7F6E\u914D\u7F6E\u503C\u7684\u57FA\u672C\u6587\u4EF6\u5939 sets the base folder for configuration values
spring.cloud.consul.config.prefix=config11
#\u9ED8\u8BA4\u7684\u4F4D\u7F6E
spring.cloud.consul.config.defaultContext=application11
#\u8868\u793Aconsul\u4E0A\u9762\u7684KEY\u503C(\u6216\u8005\u8BF4\u6587\u4EF6\u7684\u540D\u5B57) \u9ED8\u8BA4\u662Fdata
spring.cloud.consul.config.data-key=data
#\u914D\u7F6E\u7684\u683C\u5F0F
spring.cloud.consul.config.format=properties
#\u5F00\u542Fwatch\uFF0C\u52A8\u6001\u5237\u65B0\u9700\u8981\u914D\u7F6E\u3002\u9ED8\u8BA4\u6BCF\u79D2\u89E6\u53D1\u4E00\u6B21
spring.cloud.consul.config.watch.enabled=true
#\u5E94\u7528\u548Cprofile\u76F4\u63A5\u7684\u5206\u5272\u7B26\uFF0C\u4E0Espring.profiles.active\u914D\u5408\u4F7F\u7528
spring.cloud.consul.config.profile-separator=,
#consul\u6CE8\u518C\u53D1\u73B0
spring.application.name=bpm-gateway
#spring.cloud.consul.host=localhost
spring.cloud.consul.host=192.168.1.233
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.register=false
spring.cloud.consul.discovery.health-check-critical-timeout=3m
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.instanceId=spring.cloud.consul.discovery.instanceId=${spring.application.name}:${spring.cloud.client.hostname}:${spring.application.instance_id:${server.port}}